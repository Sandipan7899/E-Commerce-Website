<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body class="main">
    <center>
      <form action="#" method="#" class="form login">
        <div class="form_field">
          <label for="input_username">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
              />
            </svg>
          </label>
          <input
            type="text"
            name="username"
            maxlength="64"
            minlength="5"
            id="input_username"
            class="form_input"
            placeholder="Username"
            required
          />
        </div>
        <br />
        <div class="form_field">
          <label for="input_password">
            <svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-lock"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"
              />
            </svg>
          </label>
          <input
            type="password"
            name="password"
            maxlength="64"
            minlength="8"
            id="input_password"
            class="form_input"
            placeholder="Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            required
          />
        </div>
        <br />
        <div class="form_check">
          <input
            type="checkbox"
            class="form_check_input"
            id="form_check_example"
            checked
            autocompleted
          />
          <label for="form_check_example" class="form_check_label"
            >Remember me</label
          >
        </div>
        <br />

        <div class="btn">
          <!-- <a href="#" value="Log In" type="submit" class="btn1 ">Log In</a> -->

          <!-- <a href="#" value="Log In" type="submit" class="btn1">Log In</a> -->

          <!-- <input type="Submit" value="Log In" class="btn1"  required <a href="#"></a> -->
          <!-- <input type="Submit" value="Sign Up" class="btn2" required <a href="C:\Users\Sandipan\Desktop\Clg Project\SignUp.html"></a> -->
          <a
            class="btn1"
            type="submit"
            value="Log In"
            href="C:\Users\Sandipan\Desktop\Clg Project\new-account.html"
            >Log In</a
          >
          <a
            class="btn2"
            type="submit"
            value="Sign Up"
            href="C:\Users\Sandipan\Desktop\Clg Project\SignUp.html"
            >Sign Up</a
          >

          <br />
          <br />
          <span class="btn3">or</span>
          <a
            class="btn4"
            href="C:\Users\Sandipan\Desktop\Clg Project\Forgot.html"
            >Forgot Password ?</a
          >
        </div>
        <br />
      </form>
    </center>
  </body>
</html>
